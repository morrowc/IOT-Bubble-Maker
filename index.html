<body>

  <div class="container">
    <div class="brick"> <img src="bubble.png" height="190px" align="right"></div>
    <div class="content">
      <h1 class="title">IOT BUBBLE MAKER</h1><br>
      <p>SMASH THAT BUTTON FOR 5 SECONDS OF BUBBLES</p>

      <form id="myForm">

           <input type="hidden" name="duration" value="5">

           <input type="submit" value="BUBBLES" class="download-button"></input> 

         </form>


    </div>
  </div>

 <footer class="footer">
  <a href="https://github.com/taylortabb/IOT-bubble-maker" target="_new">Build Your Own</a>
</footer>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<script>

var request;

$("#myForm").submit(function(event){

   event.preventDefault();

    if (request) {
      request.abort();
    }

    var $form = $(this);
    var $inputs = $form.find("input, select, button, textarea");
    var serializedData = $form.serialize();

    $inputs.prop("disabled", true);

    request = $.ajax({
      url: "REPLACE THIS WITH YOUR SERVER ADDRESS",
      type: "post",
      data: serializedData
    });

    request.done(function (response, textStatus, jqXHR){
        console.log("it worked!");
      });

    request.fail(function (jqXHR, textStatus, errorThrown){
        console.error(
          "The following error: "+
          textStatus, errorThrown
          );
      });

    request.always(function () {
        $inputs.prop("disabled", false);
      });

  });
</script>
